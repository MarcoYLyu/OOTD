<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Home Page</h1>
    <h2>User_email: {{user_email}}</h2>
    <h2>User_name: {{user_name}}</h2>

    <h1 >Updating </h1>
        <h2>User Name</h2>
        <form action="/update_username" id="update-username" method="post">
            <label>Original Username</label>
            <input id="ori-name" type="text" name="ori-name"></input>
            <br>
            <label>New Username</label>
            <input id="new-name", input type="text" name="new-name"></input>
            <br>
            <input type="submit" name="submit" value="update"></input>
            <br>
            {% if update_username_result %}
                {% if update_username_result == "success" %}
                    Success
                {% else %}
                    Failure
                {% endif %}
            {% endif %}
        </form>
</body>
</html>
